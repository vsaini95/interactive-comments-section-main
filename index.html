<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
  </div>

 <div class="rapper">
  <div class="Comment">
    <img src="images/avatars/image-juliusomo.png" alt="">
    <textarea placeholder="Comment Please!!" class="textArea"></textarea>
    <button class="SendNewBtn">Send</button>
  </div>
 </div>
  
  <div class="modal">
    <div class="modal-content">
        <h2>Delete Message</h2>
        <p>Are you sure you want to delte this comment? This will remove the comment and can't be undone</p>
          <button class="no">No, Cancel</button>
          <button class="yes">Yes, Delete</button>
    </div>
  </div> 
  <script type="module" src="script.js"></script>
</body>
</html>
